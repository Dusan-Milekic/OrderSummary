<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <div class="card">

            <header class="hero-section">
                <img src="slike/illustration-hero.svg" alt="pozadina">
            </header>

            <main>
                <div class="text-holder">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs,<br>audiobooks,and podcasts on any device<br>anywhere you like!</p>
                </div>

                <div class="music-plan">
                    <div class="flex">
                        <img src="slike/icon-music.svg" alt="ikonica">
                        <div class="musicText">
                            <h3>Annual Plan</h3>
                            <p id="price">$59.99/year</p>
                        </div>
                    </div>

                    <a href="#">Change</a>
                </div>

                <div class="buttons">
                    <a href="#" id="payment"><b>Proceed to Payment</b></a>
                    <a href="#" id="cancel"><b>Cancel Order</b></a>
                </div>
                
            </main>

        </div>
